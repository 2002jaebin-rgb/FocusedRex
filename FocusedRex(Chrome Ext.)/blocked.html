<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stay Focused with Rex!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    .container {
      text-align: center;
      max-width: 600px;
      padding: 2rem;
    }
    .dino {
      font-size: 8rem;
      margin-bottom: 1rem;
      animation: bounce 2s infinite;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
      opacity: 0.9;
    }
    .timer {
      font-size: 2rem;
      font-weight: bold;
      background: rgba(255,255,255,0.2);
      padding: 1rem 2rem;
      border-radius: 50px;
      margin: 2rem 0;
      backdrop-filter: blur(10px);
    }
    .motivation {
      font-size: 1.1rem;
      font-style: italic;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="dino">ðŸ¦•</div>
    <h1>Stay Focused with Rex!</h1>
    <p>You're in a focus session! This website is blocked to help you stay productive.</p>
    <div class="timer" id="timer">00:00</div>
    <p class="motivation">Your dinosaur is counting on you! ðŸ¦–</p>
  </div>
  
  <script>
    // Update timer display
    function updateTimer() {
      chrome.storage.local.get(['focusStartTime', 'focusDuration'], (result) => {
        if (result.focusStartTime && result.focusDuration) {
          const now = Date.now();
          const elapsed = now - result.focusStartTime;
          const remaining = Math.max(0, result.focusDuration - elapsed);
          
          const minutes = Math.floor(remaining / 60000);
          const seconds = Math.floor((remaining % 60000) / 1000);
          
          document.getElementById('timer').textContent = 
            `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
      });
    }
    
    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
